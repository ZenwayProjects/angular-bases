<h3>Listado de Heroes</h3>

<div *ngIf="deletedHero; else nothingDeleted">
<h3>Heroe borrado : <strong class="text-danger">{{deletedHero}}</strong> </h3>
</div>


<ng-template #nothingDeleted>
  <h3>No se ha borrado nada</h3>
</ng-template>


<button
*ngIf="herosNames.length > 0"
(click)="removeLastHero()"
class="btn btn-outline-danger">Borrar ultimo heroe</button>


<ul>
  <li *ngFor="let name of herosNames"
   class="list-group-item">
   {{name}}
  </li>


</ul>
