<h4>Agregar personaje</h4>
<form action="" (ngSubmit)="emitCharacter()">
      <input type="text"
       placeholder="nombre de personaje"
        class="form-control mb-2"
        [(ngModel)] = "character.name"
        name="name"
        >


      <input type="number"
       placeholder="poder"
        class="form-control mb-2"
        [(ngModel)]="character.power"
        name="power">


      <button type="submit"
       class="btn btn-primary"
       >Agregar</button>
      <!-- <pre>{{character | json}}</pre> -->
</form>
